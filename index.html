<!-- Financial Services page with calculator, written by Sam Wallinga for CSC275, Winter 2014 -->

<!DOCTYPE html>
<html>
    <head>
        <title>DongDaddy Financial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
    </head>
    <body>

        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">DongDaddy Financial</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Calculator<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <div id="calculator">
                                    <div class="top">
                                        <span class="clear">CLR</span>
                                        <div class="screen" id="screen"></div>
                                    </div>

                                    <div class="keys">
                                        <span>7</span>
                                        <span>8</span>
                                        <span>9</span>
                                        <span class="op">+</span>
                                        <span>4</span>
                                        <span>5</span>
                                        <span>6</span>
                                        <span class="op">-</span>
                                        <span>1</span>
                                        <span>2</span>
                                        <span>3</span>
                                        <span class="op">/</span>
                                        <span>0</span>
                                        <span>.</span>
                                        <span class="eval">=</span>
                                        <span class="op">*</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>

        <div class="container narrow">
            <div class="jumbotron">
                <h1>Welcome to DongDaddy</h1>
                <p>Take more control of your money.</p>
            </div>
        </div>

        <div class="container narrow">
            <div class="panel panel-default">
                <div class="panel body">
                    Need to do some math? Click on the button in the top right corner for a simple calculator.
                </div>
            </div>
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Site-specific js and calculator scripts, written by Sam Wallinga -->
        <script src="js/main.js"></script>
        <script src="js/calculator.js"></script>
    </body>
</html>
